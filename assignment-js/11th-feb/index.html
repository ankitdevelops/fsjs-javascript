<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather API</title>
  </head>
  <body class="bg-slate-800" onload="getData(event)">
    <main class="h-screen">
      <div class="h-full container mx-auto flex justify-center items-center">
        <div
          class="card bg-white rounded-lg p-16 flex justify-evenly items-center flex-col h-[600px] max-w-sm w-10/12 bg-[url('https://images.pexels.com/photos/2310641/pexels-photo-2310641.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')] bg-no-repeat brightness-25"
          id="card"
        >
          <div class="user__interaction flex justify-center">
            <form onsubmit="getData(event)" class="flex gap-4 w-full">
              <input
                id="userInput"
                placeholder="Your City..."
                class="h-full p-2 focus:outline-none border-b-2 rounded"
                u
              />
              <button class="bg-slate-800 text-white py-2 px-4 rounded">
                Search
              </button>
            </form>
          </div>

          <div class="wether_condition flex gap-10 items-center"></div>
          <div class="forecast flex items-center gap-5" id="forecast"></div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
